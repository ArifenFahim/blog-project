{% extends "base.html" %} {% load crispy_forms_tags%} {% block content %}
<form method="post">
  <h1>Add Category Page</h1>
  {% csrf_token %} {{form | crispy }}
  <button class="btn btn-primary">Submit</button>
</form>
<div>
  {% for category in categories %}
      <li>{{category.name}}</li>
  {% endfor %}
</div>
{% endblock %}
